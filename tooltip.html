<!-- Доработайте пример 004_Attr_Tech.html таким образом, чтобы при наведении на span элементы, подсказка сплыва под ними, а не в модальном окне -->

<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <style>
    .tooltip {
      position: absolute;
    }
  </style>

</head>
<body>
  <div id="main-div">
    <span data-tooltip="наведите">наведите</span> 
    <span data-tooltip="для">для</span> 
    <span data-tooltip="подсказки">подсказки</span>
</div>

<script>
    
  var mainDiv = document.querySelector('#main-div');
  var span = document.querySelectorAll('span');

  mainDiv.addEventListener("mouseover",function(e) {
    var target = e && e.target || e.srcElement;
    var dataTooltip = target.getAttribute('data-tooltip');
    if (!dataTooltip){
      return;
    } 
    var tooltip = document.createElement('div');
    tooltip.classList.add('tooltip');
    tooltip.innerHTML = target.innerHTML;
    if (target.insertAdjacentElement) {
            target.insertAdjacentElement('afterEnd', tooltip);
    } else {
      alert ("Обновитесь!");
    }

    target.addEventListener("mouseleave", removeTooltip);
    function removeTooltip() {
      var div = document.querySelectorAll('.tooltip');
       for ( var i = 0; div.length > i; i++) {
       this.parentNode.removeChild(div[i]); 
       }
     }
  });

</script>

</body>
</html>
